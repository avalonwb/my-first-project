<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品リスト</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/searchList.css">
  <style>

  </style>
</head>

<body>

  <div class="container">

    <!-- 头部 -->
    <div class="header">
      <a href="search.html" class="icon-left mui-icon mui-icon-back"></a>
      <h1>商品リスト</h1>
    </div>

    <!-- 内容 -->
    <div class="main">

      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">

          <!-- 搜索框 -->
          <div class="search">
            <input type="text" placeholder="何を検索しようとするの??" id="ipt">
            <button class="mui-btn mui-btn-primary addBtn">検索</button>
          </div>

          <!-- 下拉菜单 -->
          <ul class="selectList mui-clearfix">
            <li>
              <a href="javascript:;"><span>発売日</span><i class="fa fa-angle-down"></i></a>
            </li>
            <li>
              <a href="javascript:;" data-type="price"><span>価格</span><i class="fa fa-angle-down"></i></a>
            </li>
            <li>
              <a href="javascript:;" data-type="num"><span>残量</span><i class="fa fa-angle-down"></i></a>
            </li>
            <li>
              <a href="javascript:;"><span>割引</span><i class="fa fa-angle-down"></i></a>
            </li>
          </ul>

          <!-- 产品区 -->
          <ul class="product mui-clearfix">
            <!-- 动态坑 -->
          </ul>

        </div>
      </div>

    </div>

    <!-- 底部 -->
    <div class="footer">
      <ul class="mui-clearfix">
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>ホームページ</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>カテゴリー</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>買い物</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>ユーザーセンター</p>
          </a>
        </li>
      </ul>
    </div>

  </div>

  <!-- 产品模板 -->
  <script type="text/template" id="tmp">
    {{ each data ele index }}
    <li>
      <a href="product.html?productId={{ ele.id }}">
        <img src="{{ ele.pic[0].picAddr }}" alt="">
        <p class="mui-ellipsis-2">{{ ele.proName }}</p>
        <p>
          <span class="price">${{ ele.price }}</span>
          <span class="oldprice">${{ ele.oldPrice }}</span>
        </p>
        <button class="mui-btn mui-btn-danger">今すぐ買おう</button>
      </a>
    </li>
    {{ /each }}
  </script>

  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/searchList.js"></script>
  <script>
  </script>
</body>

</html>
