<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="lib/nprogress/nprogress.css">
<link rel="stylesheet" href="css/common.css">
<title>主页</title>
<style>

</style>
</head>
<body>
   
  <!-- 侧边栏 -->
  <div class="aside">
    <!-- 标题 -->
    <h1 class="title">电商全端项目</h1>
    <!-- 头像 -->
    <div class="user">
      <img src="../upload/IMG_2383.JPG" alt="">
      <p>唯一管理员</p>
    </div>
    <!-- 菜单 -->
    <div class="list">
       <ul>
         <li>
            <a href="user.html" class="active"><i class="glyphicon glyphicon-user"></i><span>用户信息</span></a>
         </li>
         <li>
            <a href="javascript:;" class="pull-down"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
            <div class="second">
                <a href="first.html">一级菜单</a>
                <a href="second.html">二级菜单</a>
            </div>
         </li>
         <li>
            <a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a>
         </li>
       </ul>
    </div>
  </div>

  <!-- 顶部 -->
  <div class="site-top">
      <a class="icon-left pull-left">
         <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a class="icon-right pull-right">
         <i class="glyphicon glyphicon-log-out"></i>
      </a>
  </div>

  <div class="main">
    <div class="container-fluid">
        <!-- 路径导航 -->
          <ol class="breadcrumb">
            <li><a href="index.html">管理系统</a></li>
            <li class="active">用户管理</li>
          </ol>
        <!-- 表格 -->     				
          <table class="table table-bordered table-hover user-table">
            <thead>
              <tr>
                <td>序号</td>
                <td>用户名</td>
                <td>手机号</td>
                <td>状态</td>
                <td>操作</td>
              </tr>
            </thead>
            <tbody>
            
            </tbody>
          </table>
    </div>
  </div>

  <!-- 模态框 -->
  <div class="modal fade" tabindex="-1" id="logoutModal">
      <!-- 内部的模态框 -->
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <!-- 头部 -->
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <!-- 中间 -->
          <div class="modal-body">
            <p class="red"><i class="glyphicon glyphicon-info-sign"></i><span>您确定要退出后台管理系统吗？</span></p>
          </div>
          <!-- 底部 -->
          <!-- data-dismiss="modal" 可以用于关闭模态框 -->
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
          </div>
        </div>
      </div>
  </div>

  <!-- 表格模板 -->
  <script type="text/template" id="tmp">
    {{ each rows ele index }}
      <tr>
        <td>{{ ele.id }}</td>
        <td>{{ ele.username }}</td>
        <td>{{ ele.mobile }}</td>
        <td>{{ ele.isDelete == 1 ? "正常" : "禁用" }}</td>
        <td>
           {{ if ele.isDelete == 1 }}
             <button class="btn btn-danger">禁用</button>
           {{ else }}
             <button class="btn btn-success">启用</button>
           {{ /if }}      
        </td>
      </tr>
    {{ /each }}
  </script>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/echarts/echarts.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/isLogin.js"></script>
<script src="js/user.js"></script>
<script>
</script>
</body>
</html>
