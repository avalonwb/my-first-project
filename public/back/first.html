<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
<link rel="stylesheet" href="lib/nprogress/nprogress.css">
<link rel="stylesheet" href="css/common.css">
<title>主页</title>
<style>

</style>
</head>
<body>
   
  <!-- 侧边栏 -->
  <div class="aside">
    <!-- 标题 -->
    <h1 class="title">电商全端项目</h1>
    <!-- 头像 -->
    <div class="user">
      <img src="../upload/IMG_2383.JPG" alt="">
      <p>唯一管理员</p>
    </div>
    <!-- 菜单 -->
    <div class="list">
       <ul>
         <li>
            <a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户信息</span></a>
         </li>
         <li>
            <a href="javascript:;" class="pull-down"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
            <div class="second" style="display: block">
                <a href="first.html" class="active">一级菜单</a>
                <a href="second.html">二级菜单</a>
            </div>
         </li>
         <li>
            <a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a>
         </li>
       </ul>
    </div>
  </div>

  <!-- 顶部 -->
  <div class="site-top">
      <a class="icon-left pull-left">
          <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a class="icon-right pull-right">
          <i class="glyphicon glyphicon-log-out"></i>
      </a>
  </div>
  
  <!-- 右侧主体 -->
  <div class="main">
     <div class="container-fluid">
        <!-- 路径导航 -->
        <ol class="breadcrumb">
          <li><a href="index.html">管理系统</a></li>
          <li>分类管理</li> 
          <li class="active">首页</li>
        </ol>

        <!-- 添加按钮 -->
        <button class="btn btn-default add-btn">添加分类</button>

        <!-- 表格 -->
        <table class="table table-bordered table-hover first-table">
           <thead>
              <tr>
                 <th>序号</th>
                 <th>一级分类名</th>
              </tr>
           </thead>
           <tbody>

           </tbody>
        </table>

     </div>
  </div>

  <!-- 退出模态框 -->
  <div class="modal fade" tabindex="-1" id="logoutModal">
      <!-- 内部的模态框 -->
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <!-- 头部 -->
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <!-- 中间 -->
          <div class="modal-body">
            <p class="red"><i class="glyphicon glyphicon-info-sign"></i><span>您确定要退出后台管理系统吗？</span></p>
          </div>
          <!-- 底部 -->
          <!-- data-dismiss="modal" 可以用于关闭模态框 -->
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
          </div>
        </div>
      </div>
  </div>

  <!-- 添加模态框 -->
  <div class="modal fade" tabindex="-1" id="addModal">
      <!-- 内部的模态框 -->
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <form id="first-form">  
            <!-- 头部 -->
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
              <h4 class="modal-title">添加分类</h4>
            </div>
            <!-- 中间 -->
            <div class="modal-body">
                <!-- 中间的表单 -->
                  <div class="form-group">
                    <input type="text" class="form-control" name="categoryName" placeholder="输入一级分类">
                  </div>
            </div>
            <!-- 底部 -->
            <!-- data-dismiss="modal" 可以用于关闭模态框 -->
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="submit" class="btn btn-primary" id="add-btn">确定</button>
            </div>
          </form>    
        </div>
      </div>
  </div>


  <!-- 表格模板 -->
  <script type="text/template" id="tmp">
    {{ each rows ele index }}
      <tr>
        <td>{{ (index+1) + (page-1)*size }}</td>
        <td>{{ ele.categoryName }}</td>
      </tr>
    {{ /each}}
  </script>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/isLogin.js"></script>
<script src="js/first.js"></script>

<script>
</script>
</body>
</html>
