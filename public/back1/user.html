<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>用户页面</title>
<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="lib/nprogress/nprogress.css">
<link rel="stylesheet" href="css/common.css">
<style>

</style>
</head>
<body>

<!-- 侧边栏 -->
<div class="aside">
   <!-- 标题 -->
   <h1>管理システム</h1>
   <!-- 头像 -->
   <div class="user">
     <img src="../upload/IMG_2344.GIF" alt="">
     <p>唯一の管理員</p>
   </div>
   <!-- 菜单 -->
   <div class="list">
      <ul>
         <li>
            <a href="user.html" class="active">
               <i class="glyphicon glyphicon-user"></i>
               <span>ユーザー</span>
            </a>
         </li>
         <li>
            <a href="javascript:;" id="slide-down">
               <i class="glyphicon glyphicon-list"></i>
               <span>カテゴリー</span>
            </a>
            <div class="second">
               <a href="first.html">
                 <span>一級分類</span>
               </a>
               <a href="second.html">
                 <span>二級分類</span>
               </a>
            </div>
         </li>
         <li>
            <a href="product.html">
               <i class="glyphicon glyphicon-tags"></i>
               <span>製品管理</span>
            </a>
         </li>
      </ul>
   </div>
</div>

<!-- 公共顶部 -->
<div class="site-top">
  <a href="javascript:;" class="pull-left"  id="icon-left">
     <i class="glyphicon glyphicon-align-justify"></i>
  </a>
  <a href="javascript:;" class="pull-right" id="icon-right">
     <i class="glyphicon glyphicon-log-out"></i>
  </a>
</div>

<!-- 右侧主体 -->
<div class="main">
  <div class="container-fluid">

     <!-- 路径导航 -->
     <ol class="breadcrumb">
       <li><a href="index.html">管理システム</a></li>
       <li class="active">ユーザー</li>
     </ol>
     
     <!-- 用户表格 -->
     <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>番号</th>
            <th>渾名</th>
            <th>電話番号</th>
            <th>状態</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
         
        </tbody>
     </table>

  </div>
</div>

<!-- 退出模态框 -->
<div class="modal fade" tabindex="-1" id="logout">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">Warning</h4>
      </div>
      <div class="modal-body">
        <p><i class="glyphicon glyphicon-info-sign"></i><span>Do you want to logout your account ?</span></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">NO</button>
        <button type="button" class="btn btn-primary" id="logoutBtn">YES</button>
      </div>
    </div>
  </div>
</div>

<!-- 用户表格模板 -->
<script type="text/template" id="tmp">
  {{ each rows ele index }}
    <tr>
        <td>{{ (index + 1) + (page - 1)*size }}</td>
        <td>{{ ele.username }}</td>
        <td>{{ ele.mobile }}</td>
        <td>{{ ele.isDelete == 1 ? "正常" : "禁止"}}</td>
        <td>
          {{ if ele.isDelete == 1 }}
            <button class="btn btn-danger">禁止</button>
          {{ else }}      
            <button class="btn btn-success">起動</button>
          {{ /if }}  
        </td>
      </tr>
  {{ /each }}
</script>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/isLogin.js"></script>
<script src="js/common.js"></script>
<script src="js/user.js"></script>

<script>
</script>
</body>
</html>
