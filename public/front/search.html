<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>搜索页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/search.css">

  <style>
  </style>
</head>

<body>


  <div class="container">

    <!-- 头部 -->
    <div class="header">
      <a href="javascript:history.back();" class="mui-icon mui-icon-back" id="icon-left"></a>
      <h1>搜索中心</h1>
      <a href="search.html" class="fa fa-search" id="icon-right"></a>
    </div>

    <!-- 主体 -->
    <div class="main">

      <!-- 搜索框 -->
      <div class="search">
        <input type="text" placeholder="输入搜索内容" id="ipt">
        <button class="mui-btn mui-btn-primary" id="addBtn">搜索</button>
      </div>

      <!-- 历史记录区 -->
      <div class="box">

      </div>

    </div>

    <!-- 底部 -->
    <div class="footer">
      <ul>
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>

  </div>

  <!-- 历史记录模板 -->
  <script type="text/template" id="historytmp">
    {{ if list.length == 0 }}
      <p class="nomore">没有那么多历史记录啦啦!!</p>
    {{ else }}
      <div class="title">
        <span>搜索历史</span>
        <div class="right">
          <i class="fa fa-trash"></i>
          <span>清空记录</span>
        </div>
      </div>
      <ul class="history">
        {{ each list ele index }} 
        <li>
            <a href="searchList.html?key={{ ele }}">{{ ele }}</a>
            <i class="btn_delete mui-icon mui-icon-closeempty del-btn"
            data-index="{{ index }}"></i>
        </li>
        {{ /each }}
      </ul>
    {{ /if }}  
  </script>


  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/search.js"></script>
  <script>
  </script>
</body>

</html>
